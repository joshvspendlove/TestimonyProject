<!-- modal.component.html -->
<div class="modal" id="viewModal" [ngClass]="{'show': isOpen}" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="onCancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="modalTitle">{{testimony.title}} - {{testimony.author}}</h4>
        </div>
        <div class="modal-body preformatted-text">{{testimony.body}}</div>
        <div class="modal-footer">
          <div class="pull-left">
            <!--button class="btn btn-success">
              <i class="fas fa-thumbs-up"></i> Like
            </button-->
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

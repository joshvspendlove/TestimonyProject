
<div class="modal" id="deleteModal" [ngClass]="{'show': isOpen}" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="onCancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitle">Are you sure you want to delete this tesimony?</h4>
        </div>
        <div class="modal-body">
          <p>Deleted Testimonies cannot be recovered.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"(click)="onDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

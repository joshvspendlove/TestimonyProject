<div class="row">
  <div class="col-md-12">
    <app-testimony-item
      *ngFor="let testimony of testimonies"
      [testimony]="testimony"
    ></app-testimony-item>
    <h4 *ngIf="listType=='mine' && testimonies.length == 0 && !loading">No Testimonies to display. Share yours today!</h4>
    <h4 *ngIf="listType=='ours' && testimonies.length == 0 && !loading">No Testimonies to display. Login and Share yours today!</h4>
  </div>
</div>

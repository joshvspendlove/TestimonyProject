<form
  [formGroup]="testimonyForm"
  (ngSubmit)="onSubmit()"
  class="panel panel-default"
>
  <div class="panel-heading text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Title"
            required
          />
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <textarea
            class="form-control"
            id="body"
            formControlName="body"
            rows="5"
            placeholder="I'd like to bare my testimony..."
          ></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="isPrivate" /> Private
            </label>
          </div>
        </div>
        <div class="form-group" *ngIf="!testimonyForm.get('isPrivate').value">
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="anonymous" /> Anonymous
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-6">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="testimonyForm.invalid"
        >
          Share
        </button>
        <a class="btn btn-default" [routerLink]="['../']"> Cancel </a>
      </div>
    </div>
  </div>
</form>

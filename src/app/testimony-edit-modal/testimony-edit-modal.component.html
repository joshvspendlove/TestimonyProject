<div class="modal" id="editModal" [ngClass]="{'show': isOpen}" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="testimonyForm" class="panel panel-default">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="onCancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitle">Edit Testimony</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" name="title" placeholder="Title" required>
          </div>
          
          <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" formControlName="body" name="body" rows="5" placeholder="I'd like to bare my testimony..." required></textarea>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" formControlName="is_private"> Private
              </label>
            </div>
          </div>
          <div class="form-group" *ngIf="!testimonyForm.get('is_private').value">
            <div class="checkbox">
              <label>
                <input type="checkbox" formControlName="is_anonymous" > Anonymous
              </label>
            </div>
          </div>

        </div>

       

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCancel()">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"[disabled]="!testimonyForm.valid" (click)="onSubmit()">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
